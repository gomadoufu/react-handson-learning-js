<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Samples</title>
</head>
<body>
  <!-- 描画のルート -->
  <div id="root"></div>

  <!-- ReactとReactDOM -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <script>

    // React.createElement
    const dish = React.createElement("h1", null, "Baked Salmon")
    const dessert = React.createElement("h2", null, "Coconut Cream Pie")

    // 要素のレンダリング
    ReactDOM.render([dish, dessert], document.getElementById("root"))

    // UIとデータの分離
    const items = ["1 cup unsalted butter", "1 cup crunchy peanut butter", "1 cup brown sugar", "1 cup white sugar", "2 eggs", "2 1/2 cups all-purpose flour", "1 teaspoon baking powder", "1/2 teaspoon salt", "1 1/2 teaspoons baking soda"]

    const list = React.createElement(
      "ul",
      null,
      items.map((ingredient, i) =>
        React.createElement("li", { key: i }, ingredient)
      )
    );


    // コンポーネント
    function IngredientsList({ items }) {
      return React.createElement(
        "ul",
        { className: "ingredients" },
        items.map((ingredient, i) =>
          React.createElement("li", { key: i }, ingredient)
        ))
    }

  </script>
</body>
</html>
